{% include "partials/header.html" %}
		
			{% include "partials/navbar.html" %}
			<h1>Product List</h1>
			<div class="row">
				{% for product in products %}
				<div class="col-12 col-sm-6 col-md-4 col-lg-3">
        			<div class="card mt-3">

						<img class="card-img-top" src="http://{{ request.get_host }}/{{ product.shoes}}">

						<div class="card-body">
							<h5 class="card-title">{{ product.name }}</h5> 
							<span class="badge badge-secondary">${{ product.price }}</span>
						    <p>{{ product.description }}</p>
						    <a href="{% url 'shop_app:product' product.id %}" class="btn btn-outline-primary btn-block">see more</a>
		  				</div>
	  				</div>
				</div>
				{% endfor %}
			</div>
			
		</div>	
		{% include "partials/footer.html" %}
