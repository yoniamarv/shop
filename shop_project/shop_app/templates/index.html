<!DOCTYPE html>
<html>
<head>
  <title>Home Page</title>
</head>
<body>

  <h1>Product List</h1>

  {% for product in products %}
    <h3>{{ product.name }} - ${{ product.price }}</h3>
    <p>{{ product.description }}</p>
    <a href="{% url 'shop_app:product' product.id %}">click here</a>
    <hr>
  {% endfor %}

</body>
</html>
