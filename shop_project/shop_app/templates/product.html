<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
  <title>{{ product.name }}</title>
</head>
<body>

  <h1>Product Details</h1>
  <img src="http://{{ request.get_host }}/{{ product.image }}">
  <h3>Name: {{ product.name }}</h3>
  <h3>Price: ${{ product.price }}</h3>
  <h3>Description: {{ product.description }}</h3>

</body>
</html>
